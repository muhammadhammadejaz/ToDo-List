<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput name = "title" [(ngModel)]="title">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>ToDo Description</mat-label>
    <input matInput name="desc" [(ngModel)]="desc">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type = "submit">Add ToDo</button>
  <br>
</form>
